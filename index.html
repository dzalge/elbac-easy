<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مليحة القراية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>

    <div class="game-container">
        <header class="app-header">
            <h1>إقرى</h1>
            <p class="tagline">الباك ايزي</p>
        </header>

        <div id="input-section" class="section">
            <h2 class="section-title">الصبر مفتاح النجاح</h2>
            <p class="instructions">زيد وش حبيت</p>
            
            <div class="category-section">
                <h3 class="category-title">الأحداث التاريخية</h3>
                <div class="sub-category-buttons">
                    <button class="action-btn primary-btn start-category-quiz-btn" data-category="events" data-sub-category="coldWarEvents">تواريخ الحرب الباردة</button>
                    <button class="action-btn primary-btn start-category-quiz-btn" data-category="events" data-sub-category="algerianRevolutionEvents">تواريخ الثورة</button>
                    <button class="action-btn primary-btn start-category-quiz-btn" data-category="events" data-sub-category="palestineEvents">تواريخ فلسطين</button>
                </div>
                <div id="event-inputs" class="flashcard-category-inputs custom-scrollbar">
                    </div>
                </div>

            <div class="category-section">
                <h3 class="category-title">الشخصيات</h3>
                <div class="sub-category-buttons">
                    <button class="action-btn primary-btn start-category-quiz-btn" data-category="personalities" data-sub-category="coldWarPersonalities">شخصيات الحرب الباردة</button>
                    <button class="action-btn primary-btn start-category-quiz-btn" data-category="personalities" data-sub-category="algerianRevolutionPersonalities">شخصيات الثورة</button>
                </div>
                <div id="personality-inputs" class="flashcard-category-inputs custom-scrollbar">
                    </div>
                </div>

            <div class="category-section">
                <h3 class="category-title">المصطلحات</h3>
                <div class="sub-category-buttons">
                    <button class="action-btn primary-btn start-category-quiz-btn" data-category="terms" data-sub-category="coldWarTerms">مصطلحات الحرب الباردة</button>
                    <button class="action-btn primary-btn start-category-quiz-btn" data-category="terms" data-sub-category="algerianRevolutionTerms">مصطلحات الثورة</button>
                    <button class="action-btn primary-btn start-category-quiz-btn" data-category="terms" data-sub-category="geographyTerms">مصطلحات الجغرافيا</button>
                </div>
                </div>

            <div class="category-section">
                <h3 class="category-title">الفلسفة</h3>
                <div class="sub-category-buttons">
                    <button class="action-btn primary-btn start-category-quiz-btn" data-category="philosophy" data-sub-category="hypothesis">الفرضية</button>
                </div>
                </div>

            <p id="input-message" class="message"></p>
        </div>

        <div id="quiz-section" class="section hidden">
            <div class="info-panel">
                <p>النقاط: <span id="quiz-score-display">0</span></p>
                <p>السؤال: <span id="question-count-display">0</span> / <span id="total-questions-display">0</span></p>
                <p>النوع: <span id="quiz-category-display"></span></p>
            </div>

            <div class="question-box">
                <p class="question-type">تحديك:</p>
                <p id="quiz-question-display" class="question-text"></p>
            </div>

            <div class="answer-area">
                <div id="choice-buttons-container" class="choice-buttons-container">
                </div>
                <button id="help-button" class="action-btn help-btn">تعبز تولي طري</button>
            </div>

            <div id="feedback-area">
                <p id="quiz-feedback-display" class="message"></p>
                <p id="correct-answer-display" class="correct-info hidden"></p>
                <button id="next-question-btn" class="action-btn hidden">التالي</button>
                <button id="restart-quiz-btn" class="action-btn hidden">إعادة الاختبار</button>
                <button id="back-to-input-btn" class="action-btn">القائمة الرئيسية</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
